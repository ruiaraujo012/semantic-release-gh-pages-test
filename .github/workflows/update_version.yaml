name: Update Version and release to gh-pages

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - run: pnpm semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build:
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - run: pnpm build

      - name: Deploy to gh-pages
        run: |
          git config --global user.email ${{ secrets.GIT_EMAIL}}
          git config --global user.name ${{ secrets.GIT_NAME}}
          git remote set-url origin https://github.com/ruiaraujo012/semantic-release-gh-pages-test.git
          pnpm deploy:gh-pages
